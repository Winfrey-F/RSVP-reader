<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RSVP Controls Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      max-width: 600px;
    }

    textarea {
      width: 100%;
      font-size: 14px;
    }

    button {
      margin-right: 10px;
      padding: 6px 12px;
      font-size: 14px;
    }

    .row {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>RSVP Controls Demo</h2>

  <div class="row">
    <label for="textInput">Text Input</label><br>
    <textarea id="textInput" rows="5">
This is a simple RSVP demo text for testing controls.
    </textarea>
  </div>

  <div class="row">
    <label>
        Speed (ms):
        <input
          type="range"
          id="speedSlider"
          min="200"
          max="800"
          step="50"
          value="400"
        />
        <strong><span id="speedValue">400</span></strong>
      </label>
  </div>

  <div class="row">
    <button id="startBtn">Start</button>
    <button id="pauseBtn">Pause</button>
    <button id="replayBtn">Replay</button>
  </div>

  <script src="controls.js"></script>
</body>
</html>
